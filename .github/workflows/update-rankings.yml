name: 米国株ランキング自動更新

on:
  schedule:
    # 毎営業日 朝7:00 JST (UTC 22:00 前日) に実行
    - cron: '0 22 * * 0-4'  # 日曜22:00-木曜22:00 UTC
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v4
      
    - name: Python環境のセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy lxml beautifulsoup4 html5lib
        
    - name: ランキングデータの更新
      run: |
        python stock_ranking.py
        
    - name: 変更をコミット
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/stock_rankings.json
        git diff --staged --quiet || git commit -m "🤖 ランキングデータ自動更新 $(date '+%Y-%m-%d %H:%M JST')"
        
    - name: 変更をプッシュ
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
